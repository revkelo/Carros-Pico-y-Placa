<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carros</title>
  <link rel="icon" href="./img/icono.png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <img src="./img/logo.png" alt="Escudo de Bogotá" class="escudo-bogota">

  <div class="container mt-5">
    <h1 class="text-center mb-5">Pico y Placa Bogotá</h1>

    <div class="row align-items-stretch">

      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <img src="./img/nissan.jpeg" class="card-img-top card-img" alt="Imagen 1">
          <div class="card-body">
            <h5 class="card-title">NISSAN FRONTIER</h5>
            <p id="nissan-status" class="status"></p>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <img src="./img/sandero.png" class="card-img-top card-img" alt="Imagen 2">
          <div class="card-body">
            <h5 class="card-title">RENAULT SANDERO</h5>
            <p id="sandero-status" class="status"></p>
          </div>
        </div>
      </div>

      <div class="col-md-12 mb-4">
        <div class="card h-100 text-center">

          <div style="display: flex; justify-content: center;">

            <img src="https://arc-anglerfish-arc2-prod-elespectador.s3.amazonaws.com/public/YUQUGJM7FJEL5C3WRGPF54Q55Q.jpg"
              alt="Imagen 3" style="width: 500px; height: 500px; "> 
          </div>
        </div>
      </div>


    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
