<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carros</title>
  <link rel="icon" href="./img/icono.png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="./img/logo.png" alt="Escudo de Bogotá" class="escudo-bogota img-fluid">

  <div class="container mt-5">
    <h1 class="text-center mb-3">Pico y Placa Bogotá</h1>
    <h3 class="text-center mb-5" id="current-date-time"></h3>

    <div class="row align-items-stretch">

      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <img src="./img/nissan.jpeg" class="card-img-top card-img" alt="Nissan Frontier">
          <div class="card-body">
            <h5 class="card-title">NISSAN FRONTIER - DJW693</h5>
            <p id="nissan-status" class="status"></p>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <img src="./img/sandero.png" class="card-img-top card-img" alt="Renault Sandero">
          <div class="card-body">
            <h5 class="card-title">RENAULT SANDERO - URU778</h5>
            <p id="sandero-status" class="status"></p>
          </div>
        </div>
      </div>

      <div class="col-md-12 mb-4">
        <div class="card h-100 text-center">
          <div class="card-body d-flex justify-content-center align-items-center">
            <a href="https://bogota.gov.co/tag/pico-y-placa" class="btn btn-danger mr-2">Noticias Pico y Placa</a>
            <a href="https://webfenix.movilidadbogota.gov.co/#/consulta-pagos" class="btn btn-primary">Verificar Comparendos</a>
          </div>
        </div>
      </div>

    </div>
  </div>


  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy; 2024 Carros - Kevin Gonzalez</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
